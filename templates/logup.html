<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Athena</title>
        <link href="/static/style.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Sedan+SC&family=Sedan:ital@0;1&family=Silkscreen:wght@400;700&family=Tiny5&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Doto:wght@100..900&family=Sedan+SC&family=Sedan:ital@0;1&family=Silkscreen:wght@400;700&family=Tiny5&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="title">sign up/log in</h1>
        <br>
        <div class="flex">
            <div id="signup" name="signup" class="logup">
                <label for="gkruser">username</label>
                <br>
                <input type="text" name="gkruser" id="gkruser" placeholder="Username" maxlength="20">
                <br>
                <br>
                <label for="gkrpass">password</label>
                <br>
                <input type="password" name="gkrpass" id="gkrpass" placeholder="Password">
                <br>
                <br>
                <br>
                <div style="text-align: center;">
                    <button onclick="signup()">Sign Up</button>
                </div>
            </div>
            <div id="login" name="login" class="logup">
                <label for="gkruser2">username</label>
                <br>
                <input type="text" name="gkruser2" id="gkruser2" placeholder="Username" maxlength="20">
                <br>
                <br>
                <label for="gkrpass2">password</label>
                <br>
                <input type="password" name="gkrpass2" id="gkrpass2" placeholder="Password">
                <br>
                <br>
                <br>
                <div style="text-align: center;">
                    <button onclick="login()">Login</button>
                </div>
            </div>
        </div>
        <p id="errMsg"></p>
        <script src="/static/script.js"></script>
    </body>
</html>
